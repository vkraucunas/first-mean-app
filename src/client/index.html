<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container">
        <form class="form"
              ng-controller="addStudentController"
              ng-submit="addStudent()">
            <legend>Add New Student</legend>
            <div class="form-group">
                <input type="text"
                       ng-model="student.firstName"
                       placeholder="First Name"
                       class='form-control'
                       required
                       >
            </div>
            <div class="form-group">
                <input type="text"
                       ng-model="student.lastName"
                       placeholder="Last Name"
                       class='form-control'
                       required
                       >
            </div>
            <div class="form-group">
                <select ng-model="student.year"
                        class='form-control'>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit">
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
